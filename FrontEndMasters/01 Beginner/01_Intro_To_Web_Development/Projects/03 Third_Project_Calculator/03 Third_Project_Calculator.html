<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03 Third_Project_Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>03 Project Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="results">
            <input class="result-screen" type="text" readonly placeholder="0"></input>
            
        </div> <!-- End results class -->

    
        <div class="buttons-container">
            <section class="numeric-button-row1">
                <button class="clear button">C</button>
                <button class="back-space button" data-value="backspace">&larr;</button>
                <button class="divide-button button" data-value="รท">รท</button>
            </section> <!-- End numberic-button-row1 -->
            
            <section class="numeric-button-row2">
                <button class="seven button">7</button>
                <button class="eight button">8</button>
                <button class="nine button">9</button>
                <button class="multiply-button button" data-value="x">x</button>
            </section> <!-- End numberic-button-row2 -->

            <section class="numeric-button-row3">
                <button class="four button">4</button>
                <button class="five button">5</button>
                <button class="six button">6</button>
                <button class="subtraction-button button" data-value="-">-</button>
            </section> <!-- End numberic-button-row3 -->

            <section class="numeric-button-row4">
                <button class="one button">1</button>
                <button class="two button">2</button>
                <button class="three button">3</button>
                <button class="addition-button button" data-value="+">+</button>
            </section> <!-- End numberic-button-row4 -->

            <section class="numeric-button-row5">
                <button class="zero button">0</button>
                <button class="equals-button button" data-value="="> = </button>
            </section>
        </div> <!-- End buttons-container class -->



    </div> <!-- end calculator class-->

    <script src="03 Third_Project_Calculator.js"></script>
</body>
</html>
