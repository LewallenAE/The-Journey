<body>

    <!-- The lowest rule has precedence if rules are the same or conflicting. -->


    <!-- The more specific rule has precedence over the lesser specific rule if the rules are confliting or the same. -->

    <!-- Keep your CSS straight-forward, use classes mainly.-->

    <!-- And make sure the classes are descriptive!-->

    <h1 class="main-header" id="main-title"> Hello, hello, hello. </h1>

    <p class="main-header">Notice that the more specific rule took precedence.</p>

    <p>Classes take precedence over ID and ID takes precedence over Element. The more specific the higher the priortity. The lower the level the higher the priority IF the classes ids etc priority is the same.</p>
